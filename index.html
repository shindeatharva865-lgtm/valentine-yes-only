<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine?</title>
  <style>
    body {
      background: #f7c6d9;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 340px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 25px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: relative;
    }

    #yes {
      background: #ff4d79;
      color: white;
    }

    #no {
      background: #ddd;
      margin-left: 20px;
      position: absolute;
    }

    small {
      display: block;
      margin-top: 20px;
      color: gray;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>ğŸ’– Nirali, will you be my Valentine? ğŸ’–</h2>

    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no" onmouseover="moveNo()">No</button>

    <small>"No" seems a bit shy ğŸ˜ˆ</small>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function yesClicked() {
      alert("YAY!!! ğŸ’• Best Valentine ever ğŸ˜");
    }
  </script>

</body>
</html>
